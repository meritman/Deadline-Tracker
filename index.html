<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Deadline Tracker</title>

<body>
    <div class="container">
        <div class="left-side">
          <h1 id="heading">DEADLINE TRACKER</h1>

          <!-- Live assignments will be added here -->

      </div>
